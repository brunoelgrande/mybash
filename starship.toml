format = """
[](#3B4252)\
$python\
$username\
$hostname\
[](bg:#434C5E fg:#3B4252)\
$directory\
[](fg:#434C5E bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#86BBD8)\
$c\
$conda\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
[ ](fg:#33658A)\
$fill\
[ ](fg:#33658A)\
$status\
[](fg:#06969A bg:#33658A)\
[](fg:#86BBD8 bg:#06969A)\
[](fg:#4C566A bg:#86BBD8)\
$time\
[](fg:#4C566A)\
$line_break\
$character"""


command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = "[$user]($style)"

[hostname]
ssh_only = true
style = "bg:#3B4252"
format = '[@$hostname $ssh_symbol]($style)'
trim_at = '.'
disabled = false
#format = "[$hostname]($style)"

[directory]
style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"
read_only = " "

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "🗁"
"Téléchargements" = " "
"Downloads" = " "
"Musique" = "� "
"Music" = "� "
"Images" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[time]
disabled = false
style = "bg:#4C566A"
format = '[$time ]($style)'
#time_format = "%R" # Hour:Minute Format

[fill]
#symbol = " "
symbol = " "

[status]
style = 'bg:#33658A'
success_symbol = ""
symbol = "[](fg:#BF616A bg:#33658A)"
format = '[$symbol ]($style)'
map_symbol = false
disabled = false

[character]
success_symbol = '[❯](bold fg:#06969A) '
error_symbol = '[❯](bold #BF616A) '

[c]
symbol = " "
style = "bg:#86BBD8"


[conda]
style = "bg:#86BBD8"
format = '[$symbol$environment]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
#symbol = ""
symbol = ""
style = "bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4C566A"
format = '([\[$all_status$ahead_behind\]]($style))'
#format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
style = "bg:#3B4252"
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'
